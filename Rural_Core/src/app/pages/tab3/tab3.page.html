<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="verdeOscuro"></ion-menu-button>
    </ion-buttons>
    <ion-title color="verdeOscuro">
      Categorías
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <ion-accordion-group>

    <ion-accordion value="categorias" toggle-icon="arrow-up-circle">

      <ion-item slot="header">
        <ion-label color="success">Selecciona una categoría</ion-label>
      </ion-item>

      <ion-list slot="content">

        <ion-grid fixed>
          <ion-row>
            <ion-col size="6" *ngFor="let categoria of categorias">

              <ion-button (click)="CommerceByCategory(categoria.nombre)" expand="block" fill="solid" shape="round"
                color="verdeOscuro">
                {{categoria.nombre}}
              </ion-button>

            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>

    </ion-accordion>

  </ion-accordion-group>
