<app-header titulo="Categorías"></app-header>

<ion-content [fullscreen]="true">

  <ion-accordion-group>

    <ion-accordion value="categorias" toggle-icon="arrow-up-circle">

      <ion-item slot="header">
        <ion-label color="success">Selecciona una categoría</ion-label>
      </ion-item>

      <ion-list slot="content">

        <ion-grid fixed>
          <ion-row>
            <ion-col size="6" *ngFor="let categoria of categorias">

              <ion-button (click)="CommerceByCategory(categoria.nombre)" expand="block" fill="solid" shape="round"
                color="verdeOscuro">
                {{categoria.nombre}}
              </ion-button>

            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-list>

    </ion-accordion>

  </ion-accordion-group>

  <app-lista-comercios [comercios]="comercios"></app-lista-comercios>

</ion-content>
