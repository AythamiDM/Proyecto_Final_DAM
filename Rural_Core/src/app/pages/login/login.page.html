<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button text="Atr치s" defaultHref="/" routerDirection="back" color="verdeOscuro"></ion-back-button>
    </ion-buttons>

    <ion-title color="verdeOscuro">Mi Negocio</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/registro" color="verdeOscuro">
        <ion-icon slot="icon-only" name="person-add-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  
  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate(formulario)">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"
                 name="email"
                 placeholder="Escriba su correo"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 [(ngModel)]="usuario.email"
                 required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input type="password"
                 name="password"
                 placeholder="Escriba su contrase침a"
                 [(ngModel)]="usuario.password"
                 required></ion-input>
    </ion-item>
  
    <ion-item color="verdeClaro">
      <ion-buttons slot="start">
        <ion-button color="verdeOscuro" expand="block" fill="solid" shape="round" type="submit" [disabled]="formulario.invalid">
          Iniciar sesi칩n
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button color="verdeOscuro" expand="block" fill="solid" shape="round" type="reset">
          Cancelar
        </ion-button>
      </ion-buttons>
      
    </ion-item>

  </form>

</ion-content>
