<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="verdeOscuro"></ion-menu-button>
    </ion-buttons>

    <ion-title color="verdeOscuro">Rural Core</ion-title>
  </ion-toolbar>

  <img src="/assets/img/comercio_local_1.jpg">

</ion-header>


<ion-content [fullscreen]="true">

  <app-slide-categorias></app-slide-categorias>
  <app-lista-comercios [comercios]="comercios"></app-lista-comercios>

  <ion-infinite-scroll threshold="25%" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
