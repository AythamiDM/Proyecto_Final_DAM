<ion-slides mode="ios" scrollbar="ios" [options]="slideOpts">

  <ion-slide *ngFor="let categoria of categorias">
    <ion-card class="btnCategorias" color="verdeOscuro">
      <ion-card-content>
        {{categoria}}
      </ion-card-content>
    </ion-card>
  </ion-slide>

  <ion-slide class="btnCategorias">
    <ion-button color="verdeOscuro" class="btn-mas" expand="full" size="large" shape="round" routerLink="/tabs/tab3">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>

</ion-slides>
