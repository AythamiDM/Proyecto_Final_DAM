<ion-split-pane contentId="mainMenu" when="md">

  <ion-menu side="start" contentId="mainMenu" type="overlay">

    <ion-header>
      <ion-toolbar color="verdeOscuro">
        <ion-title size="small" class="ion-text-center">Rural Core</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-menu-toggle *ngFor="let opcion of menuOpts | async" autoHide=false>

          <ion-item [routerLink]="opcion.redirectTo" detail>
            <ion-icon [name]="opcion.icon" slot="start" color="verdeOscuro"></ion-icon>
            <ion-label>{{opcion.name}}</ion-label>
          </ion-item>

        </ion-menu-toggle>

      </ion-list>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="mainMenu"></ion-router-outlet>

</ion-split-pane>
